<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"> </script>
    <style>
        svg.ct-chart-bar, svg.ct-chart-line{
	        overflow: visible;
        }
        .ct-label.ct-label.ct-horizontal.ct-end {
        position: relative;
        justify-content: flex-end;
        text-align: right;
        transform-origin: 100% 0;
        transform: translate(-100%) rotate(-45deg);
        white-space:nowrap;

        }

    </style>
    <title>Charts using Flask-RestX | AppSeed</title>
  </head>
  <body>

    
    <div class="container">
  
        <div class="m-2 p-2 bg-light text-center">

            <h1>
                Flask/RestX with Chartist
            </h1>
   
 
            <br />
            <a  href="{{ url_for("routes.index") }}">Home</a> 
            &bullet;
            <a target="_blank" href="https://github.com/app-generator/sample-flask-charts-multiple">Sources</a> 
            &bullet;
            <a target="_blank" href="https://appseed.us/support/">Support</a> 
            &bullet;
            <a target="_blank" href="https://appseed.us/admin-dashboards/open-source/">More Apps</a> 
            <br />
        </div>
    
        <div class="row">
          <div class="col-md-4">
                <b> Monthly Customers </b>
                <div class="ct-line ct-perfect-fourth"></div>
          </div>

          <div class="col-md-4">
            <b> Monthly Sales </b>
            <div class="ct-bar ct-perfect-fourth"></div>
          </div>

          <div class="col-md-4">
            <b> Sales by Products </b>
            <div class="ct-pie ct-perfect-fourth"></div>
          </div>
          
        </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='js/chartistplotter.js') }}"></script>
    
  </body>
</html>
